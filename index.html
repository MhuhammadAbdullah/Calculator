<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="heading">
            <h1>Calculator</h1>
        </div>
        <div class="calculator">
            <input type="text" id="display" disabled placeholder="0">
            <div class="buttons">
                <button>AC</button>
                <button>DEL</button>
                <button>%</button>
                <button>/</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>x</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
                <button class="zero">0</button>
                <button>.</button>
                <button class="equal">=</button>
            </div>
        </div>
        <footer>
            <div class="copyright">
                <p>&copy; 2024 Muhammad Abdullah. All rights reserved.</p>
            </div>
        </footer>
    </div>
   
</body>

</html>
